<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./register.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
    <div class="navbar container-fluid text-dark d-flex justify-content-between p-3"
    style="background-color: rgb(19, 1, 67);">
    <div class="d-flex">
        <img src="https://clipartcraft.com/images/bank-logo-transparent-background.png" alt="Logo"
            class="img-fluid me-2" style="height: 50px;">
        <h1>My Bank</h1>
    </div>
    <div>
        <button class="btn btn-outline-warning" onclick="getstarted()">Register</button>
        <button class="btn btn-outline-warning" onclick="loginpage()">Login</button>
    </div>
</div>
<div class="row g-3">   
<div class="col-6">
    <div class="wrapper">
        <div class="logo">
            <img src="https://bank-app-new-lc.netlify.app/images/bank.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            My Bank
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <input type="text" name="acno" id="login_acno" placeholder="Account number">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="login_pswrd" placeholder="Password">
            </div>
            <button class="btn mt-3" onclick="login()" type="button" >Login</button>
        </form>
        <div class="text-center fs-5 mt-3 text-warning">
            <a href="#">Forget password?</a> or <a href='./register.html'>Sign up</a>
        </div>
    </div>
</div>

<div class="col-6">
    <div class="imgreg">
      <img  src="./logingif1.gif" alt="">
    </div>
</div> 
</div>

</body>
<script src="./bank.js"></script>
</html>
