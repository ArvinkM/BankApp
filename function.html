    <div class="row">
        <div class="col-6">
            <div class="container-fluid  text-center second-container">
                <h1 class="text-primary">Deposit</h1>
                <form>
                    <input type="number" class="form-control" placeholder="Enter amount" id="dep_amt">
                    <input type="text" class="form-control mt-3" placeholder="Enter account number" id="dep_acno">
                    <button class="btn btn-success mt-3" type="button" onclick="deposit()">Deposit</button>
                    <div id="balance_amt">

                    </div>
                </form>
            </div>
        </div>
        <div class="col-6">
            <div class="container-fluid text-center second-container">
                <h1 class="text-primary">Withdraw</h1>
                <form>
                    <input type="number" class="form-control" placeholder="Enter amount" id="withdraw_amt">
                    <input type="text" class="form-control mt-3" placeholder="Enter account number" id="withdraw_acno">
                    <button class="btn btn-danger mt-3" type="button" onclick="withdrawamt()">Withdraw</button>
                    
                </form>
                <div id="withdraw_balance">

                </div>
            </div>
        </div>
