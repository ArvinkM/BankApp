<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="navbar container-fluid text-dark d-flex justify-content-between p-3"
    style="background-color: rgb(19, 1, 67);">
    <div class="d-flex">
        <img src="https://clipartcraft.com/images/bank-logo-transparent-background.png" alt="Logo"
            class="img-fluid me-2" style="height: 50px;">
        <h1>My Bank</h1>
    </div>
    <div>
        <button class="btn btn-outline-warning" onclick="getstarted()">Register</button>
        <button class="btn btn-outline-warning" onclick="loginpage()">Login</button>
    </div>
</div>
    <div class="row g-3">
        <div class="col-6">
            <div class="imgreg">
              <img  src="./resgistrationGif.gif" alt="">
            </div>
        </div> 
       
       
       
        <div class="col-6">
            <div class="wrapper">
                <div class="logo">
                    <img src="https://bank-app-new-lc.netlify.app/images/bank.png" alt="">
                </div>
                <div class="text-center mt-4 name">
                    My Bank
                </div>
                <form class="p-3 mt-3">
                    <div class="form-field d-flex align-items-center">
                        <input type="text" name="userName" id="reg_name" placeholder="Username">
                    </div>
                    <div class="form-field d-flex align-items-center">
                        <input type="text" name="Account number" id="reg_acno" placeholder="Account number">
                    </div>
                    <div class="form-field d-flex align-items-center">
                        <input type="password" name="password" id="reg_pswrd" placeholder="Password">
                    </div>
                    <button class="btn mt-3" type="button" onclick="register()">Register</button>
                </form>
                <div class="text-center fs-6">
                    <!-- <a href="#">Forget password?</a> or -->
                        <a href='/'>Sign in</a> 
                </div>
            </div>
        </div> 
    </div>
</body>
<script src="./bank.js"></script>
</html>
